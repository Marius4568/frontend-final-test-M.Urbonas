<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css



    "
    />
    <link rel="stylesheet" href="./scss/dashboard.scss" />
  </head>
  <body>
    <main>
      <section class="data-cards-section">
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-eye"></i></div>
          <div class="card-info">
            <p class="visitors">Loading...</p>
            <span>Visitors</span>
          </div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-check"></i></div>
          <div class="card-info">
            <p class="signups">Loading...</p>
            <span>Signups</span>
          </div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-location-dot"></i></div>
          <div class="card-info">
            <p class="signup-countries">Loading...</p>
            <span>Signup Countries</span>
          </div>
        </div>
        <div class="card">
          <div class="card-icon"><i class="fa-solid fa-a"></i></div>
          <div class="card-info">
            <p class="not-capitalized-names">Loading...</p>
            <span>Names that are not capitalized</span>
          </div>
        </div>
      </section>
      <section class="people-search-section">
        <p>Signups</p>
        <div class="people-search-section__sides-wrap">
          <div class="people-search-section__left-side">
            <input
              type="search"
              name=""
              id=""
              placeholder="Search (back-end)..."
            />
          </div>
          <div class="people-search-section__right-side">
            <select class="country-select" name="country">
              <option selected disabled hidden value="1">Loading...</option>
            </select>
          </div>
        </div>

        <div class="people-info-fields">Loading...</div>
      </section>
    </main>
    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
